name: Build Windows Executable

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt
        
    - name: Build executable
      run: |
        pyinstaller --onefile --name WinGamingDiag --add-data "src;src" __main__.py
        
    - name: Test executable
      run: |
        cd dist
        .\WinGamingDiag.exe --help
      continue-on-error: true
        
    - name: Prepare Release Package
      run: |
        echo "@echo off" > dist/run.bat
        echo "echo Running WinGamingDiag..." >> dist/run.bat
        echo "echo A debug log will be created at WinGamingDiag_debug.log" >> dist/run.bat
        echo "WinGamingDiag.exe %*" >> dist/run.bat
        echo "echo." >> dist/run.bat
        echo "echo WinGamingDiag has finished. The window will now pause." >> dist/run.bat
        echo "pause" >> dist/run.bat
        Compress-Archive -Path dist/WinGamingDiag.exe, dist/run.bat -DestinationPath dist/WinGamingDiag-Windows.zip
      
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: WinGamingDiag-Windows-Package
        path: dist/WinGamingDiag-Windows.zip
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v2
      with:
        files: dist/WinGamingDiag-Windows.zip
        draft: false
        prerelease: false
        generate_release_notes: true